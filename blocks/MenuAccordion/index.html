<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MenuAccordion</title>
</head>
<body>
  
  <nav class="menu">
    <ul class="menu__list list">
      <li class="list__item" id="profile">
        <a class="list__btn" href="#profile"><i class="far fa-user"></i>Profile</a>
        <div class="list__smenu smenu">
          <a class="smenu__item" href="#">Posts</a>
          <a class="smenu__item" href="#">Picture</a>
        </div>
      </li>

      <li class="list__item" id="messages">
        <a class="list__btn" href="#messages"><i class="far fa-envelope"></i>Messages</a>
        <div class="list__smenu smenu">
          <a class="smenu__item" href="#">New</a>
          <a class="smenu__item" href="#">Sent</a>
          <a class="smenu__item" href="#">Spam</a>
        </div>
      </li>

      <li class="list__item" id="settings">
        <a class="list__btn" href="#settings"><i class="fas fa-cog"></i></i>Settings</a>
        <div class="list__smenu smenu">
          <a class="smenu__item" href="#">Password</a>
          <a class="smenu__item" href="#">Language</a>
        </div>
      </li>
      
      <li class="list__item" id="logout">
        <a class="list__btn" href="#logout"><i class="fas fa-sign-out-alt"></i>Logaut</a>
      </li>
    </ul>
  </nav>


</body>
</html>
